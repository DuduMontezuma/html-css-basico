<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Radio</title>
</head>
<body>
    
    <h1>Grupo de Radio</h1>
    <input type="radio" name="radio-group" id="radio1" value="radio1">
    <label for="radio1">Radio 1</label>

    <input type="radio" name="radio-group" id="radio2" value="radio2">
    <label for="radio2">Radio 2</label>

    <input type="radio" name="radio-group" id="radio3" value="radio3">
    <label for="radio3">Radio 3</label>


    <h1>Grupo de Checkbox</h1>
    <input type="checkbox" name="checkbox-group" id="checkbox1" value="checkbox1">
    <label for="checkbox1">Checkbox 1</label>

    <input type="checkbox" name="checkbox-group" id="checkbox2" value="checkbox2">
    <label for="checkbox2">Checkbox 2</label>

    <input type="checkbox" name="checkbox-group" id="checkbox3" value="checkbox3">
    <label for="checkbox3">Checkbox 3</label>
</body>
</html>
